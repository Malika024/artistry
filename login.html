<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="auction.css">
    <link rel="html" href="auction.html">
</head>
<body>
    <div class="login-container">
        <h1>LOG IN,TO EXPLORE THE PAINTINGS IN AUCTION</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Dummy check for username and password (replace with actual authentication logic)
            if (username === 'user' && password === 'password') {
                // Redirect to another page after successful login
                window.location.href ="http://127.0.0.1:5500/auction.html"
            } else {
                // Show error message (you can customize this part)
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
